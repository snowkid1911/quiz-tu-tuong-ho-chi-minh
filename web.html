        }

        .question {

            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .answer {

            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;

            transition: all 0.3s ease;
        }

        .answer:hover {

        }

        .correct {

            color: #155724;
        }

        .wrong {
            background: #f8d7da !important;

            color: #721c24;
        }

        .next-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.4);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-box {
            text-align: center;
            color: #c41e3a;
        }

        .result-box h2 {
            font-size: 32px;
            margin: 20px 0;
        }

        .result-box p {

            color: #333;
            margin: 15px 0;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #d4af37;
            margin: 20px 0;
        }

        .leaderboard-title {

        }

        .leaderboard-item {

            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .rank {
            background: #c41e3a;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .rank.gold {
            background: #d4af37;
            color: #333;
        }

        .rank.silver {
            background: #c0c0c0;
            color: #333;
        }

        .rank.bronze {
            background: #cd7f32;
        }

        .name {
            flex-grow: 1;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        .points {
            color: #c41e3a;
            font-weight: bold;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .leaderboard-box {
                max-width: 100%;
                max-height: 300px;
            }

            .quiz-box {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="quiz-box">
        <h2>üéØ Quiz cu·ªëi gi·ªù</h2>
        
        <div id="loginSection" class="login-form">
            <input type="text" id="playerName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." maxlength="30">
            <button class="login-btn" onclick="startQuiz()">B·∫Øt ƒë·∫ßu</button>
        </div>

        <div id="quizSection" style="display: none;">
            <div class="user-info" id="userInfo"></div>
            <div class="question" id="question"></div>
            <div id="answers"></div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">C√¢u ti·∫øp theo</button>
        </div>

        <div id="resultSection" style="display: none;"></div>
    </div>

    <div class="leaderboard-box">
        <div class="leaderboard-title">üèÜ B·∫£ng x·∫øp h·∫°ng</div>
        <div id="leaderboard"></div>
    </div>
</div>

<script>
    const questions = [
        {
            question: "H·ªì Ch√≠ Minh sinh nƒÉm n√†o?",
            answers: ["1890", "1892", "1894", "1896"],
            correct: 0,
            background: "url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=1200&h=800&fit=crop') center/cover"
        },
        {
            question: "T√™n th·∫≠t c·ªßa H·ªì Ch√≠ Minh l√† g√¨?",
            answers: ["Nguy·ªÖn √Åi Qu·ªëc", "Nguy·ªÖn Sinh Cung", "Nguy·ªÖn T·∫•t Th√†nh", "T·∫•t c·∫£ ƒë·ªÅu ƒë√∫ng"],
            correct: 3,
            background: "url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1200&h=800&fit=crop') center/cover"
        },
        {
            question: "Ng√†y Qu·ªëc kh√°nh Vi·ªát Nam l√†?",
            answers: ["1/1", "2/9", "30/4", "19/12"],
            correct: 1,
            background: "url('https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=1200&h=800&fit=crop') center/cover"
        }
    ];

    let playerName = "";
    let current = 0;
    let score = 0;
    let answered = false;

    function startQuiz() {
        const name = document.getElementById("playerName").value.trim();
        if (!name) {
            alert("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!");
            return;
        }
        playerName = name;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("quizSection").style.display = "block";
        loadQuestion();
    }

    function loadQuestion() {
        answered = false;
        document.getElementById("nextBtn").disabled = true;
        document.getElementById("userInfo").innerText = `üë§ ${playerName} | C√¢u ${current + 1}/${questions.length}`;
        document.body.style.background = questions[current].background;
        document.getElementById("question").innerText = questions[current].question;

        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        questions[current].answers.forEach((ans, i) => {
            const btn = document.createElement("button");
            btn.className = "answer";
            btn.innerText = ans;
            btn.onclick = () => selectAnswer(i, btn);
            answersDiv.appendChild(btn);
        });
    }

    function selectAnswer(index, btn) {
        if (answered) return;
        answered = true;
        document.getElementById("nextBtn").disabled = false;

        const correctIndex = questions[current].correct;
        const buttons = document.querySelectorAll(".answer");

        buttons[correctIndex].classList.add("correct");

        if (index === correctIndex) {
            score++;
        } else {
            btn.classList.add("wrong");
        }
    }

    function nextQuestion() {
        if (!answered) return;

        current++;
        if (current < questions.length) {
            loadQuestion();
        } else {
            saveScore();
        }
    }

    function saveScore() {
        document.getElementById("quizSection").style.display = "none";
        document.getElementById("resultSection").style.display = "block";
        const totalPoints = score * 10;
        document.getElementById("resultSection").innerHTML = `
            <div class="result-box">
                <h2>üéâ K·∫øt th√∫c!</h2>
                <p>K·∫øt qu·∫£ c·ªßa ${playerName}:</p>
                <div class="score">${totalPoints} ƒëi·ªÉm</div>
                <p style="font-size: 16px; color: #666; margin-top: 10px;">(${score}/${questions.length} c√¢u ƒë√∫ng)</p>
                <p style="font-size: 18px; margin-top: 20px;">
                    ${score === questions.length ? 'üåü Xu·∫•t s·∫Øc!' : score >= questions.length - 1 ? 'üëç T·ªët l·∫Øm!' : 'üí™ Ti·∫øp t·ª•c c·ªë g·∫Øng!'}
                </p>
                <button class="next-btn" style="margin-top: 30px;" onclick="location.reload()">Ch∆°i l·∫°i</button>
            </div>
        `;

        // L∆∞u v√†o localStorage
        let scores = JSON.parse(localStorage.getItem("quizScores")) || [];
        const points = score * 10;
        const newScore = { name: playerName, score: score, points: points, total: questions.length, time: new Date().toLocaleString('vi-VN') };
        scores.push(newScore);
        scores.sort((a, b) => b.points - a.points);
        localStorage.setItem("quizScores", JSON.stringify(scores));

        console.log("ƒêi·ªÉm l∆∞u:", points, "D·ªØ li·ªáu:", newScore);
        updateLeaderboard();
    }

    function updateLeaderboard() {
        const leaderboard = document.getElementById("leaderboard");
        
        let scores = JSON.parse(localStorage.getItem("quizScores")) || [];
        
        // Chuy·ªÉn ƒë·ªïi d·ªØ li·ªáu c≈© (kh√¥ng c√≥ points) th√†nh d·ªØ li·ªáu m·ªõi
        scores = scores.map(item => {
            if (!item.points) {
                item.points = item.score * 10;
            }
            return item;
        });
        
        // Gom nh√≥m theo t√™n v√† l·∫•y ƒëi·ªÉm cao nh·∫•t
        let grouped = {};
        scores.forEach(item => {
            if (!grouped[item.name] || grouped[item.name].points < item.points) {
                grouped[item.name] = item;
            }
        });
        
        // Chuy·ªÉn l·∫°i th√†nh m·∫£ng v√† s·∫Øp x·∫øp
        let finalScores = Object.values(grouped);
        finalScores.sort((a, b) => b.points - a.points);

        leaderboard.innerHTML = "";

        if (finalScores.length === 0) {
            leaderboard.innerHTML = "<p style='text-align: center; color: #999;'>Ch∆∞a c√≥ ai ho√†n th√†nh!</p>";
            return;
        }

        // T√≠nh rank v·ªõi c√πng ƒëi·ªÉm th√¨ c√πng top
        let currentRank = 1;
        let prevScore = null;
        let countSameScore = 0;

        finalScores.slice(0, 50).forEach((item, index) => {
            // N·∫øu ƒëi·ªÉm kh√°c v·ªõi ng∆∞·ªùi tr∆∞·ªõc, c·∫≠p nh·∫≠t rank
            if (prevScore !== null && item.points !== prevScore) {
                currentRank += countSameScore;
                countSameScore = 0;
            }
            countSameScore++;

            const rankClass = currentRank === 1 ? "gold" : currentRank === 2 ? "silver" : currentRank === 3 ? "bronze" : "";
            const medal = currentRank === 1 ? "ü•á" : currentRank === 2 ? "ü•à" : currentRank === 3 ? "ü•â" : "";
            
            const div = document.createElement("div");
            div.className = "leaderboard-item";
            div.innerHTML = `
                <div class="rank ${rankClass}">${currentRank}</div>
                <div class="name">${medal} ${item.name}</div>
                <div class="points">${item.points} ƒëi·ªÉm</div>
            `;
            leaderboard.appendChild(div);

            prevScore = item.points;
        });
    }

    // C·∫≠p nh·∫≠t b·∫£ng x·∫øp h·∫°ng m·ªói 1 gi√¢y
    setInterval(updateLeaderboard, 1000);
    updateLeaderboard();
</script>

</body>
</html>
